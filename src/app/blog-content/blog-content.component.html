<div class="page-title-area page-title-bg1">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-content" *ngFor="let service of services">
                    <h2>{{service.title}}</h2>
                    <ul>
                        <li><a routerLink="/">{{service.anchor}}</a></li>
                        <li>{{service.content}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="blog-details-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12" *ngFor="let item of articleArr">
                <div class="blog-details-desc">
                    <div class="article-image">
                        <img [src]="item.image" alt="" draggable="false">
                    </div>
                    <div class="article-content">
                        <div class="entry-meta">
                            <h3>{{item.title}}</h3>
                            <p>{{item.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
