  
  <div class="doctors-slides pd-t">
    <div class="section-title w-100">
        <span>الأطباء</span>
        <h2>تعرف علي اطبائنا</h2>
        <p>قابل اطبائنا</p>
    </div>
      <div class="container">
        <owl-carousel-o [options]="customOptions" >
          <ng-template carouselSlide *ngFor="let slide of slidesImg">
              <div class="single-doctor-box">
                  <div class="doctor-image">
                    <img [src]="imagePrefix + slide.Photo" alt="" class="w-50">
                    <a href="" class="details-btn">
                        <i class="fas fa-plus"></i>
                    </a>
                  </div>
                  <div class="doctor-content">
                      <h3><a href="">{{slide.Name}}</a></h3>
                      <span>{{slide.Description}}</span>
                      <ul class="social">
                          <li>
                              <a href=""><i class="fab fa-facebook-square"></i></a>
                          </li>
                          <li>
                            <a href=""><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-linkedin-in"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </li>
                      </ul>
                  </div>
              </div>
          </ng-template>  
        </owl-carousel-o>
      </div>
  </div>
